<script>
$(function(){
	$(".getvf").click(function(){
		 var i=60;
		 var countdown = setInterval(CountDown, 1000);
		 function CountDown() {
			$(".getvf").attr("disabled",true).addClass("off").val( i + "秒后重新获取!");
			if (i == 0) {
				$(".getvf").removeAttr("disabled").removeClass("off").val("重新获取验证码");
				clearInterval(countdown);
			}
			i--;
		}
	})	
})
