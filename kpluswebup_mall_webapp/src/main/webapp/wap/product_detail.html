//弹出对话框
var isIE = (document.all) ? true : false;
var isIE6 = isIE && ([/MSIE (\d)\.0/i.exec(navigator.userAgent)][0][1] == 6);
var cwidth =  $(window).width();
var cheight =  $(window).height();
var dheight =  $(document).height();
var i;
function openprot(i) {
	var idname = document.getElementById("agebox"+i);
	$("body").append("<div id='wrapbg' onClick='closeprot()'></div>");
	
	$("#wrapbg").width(cwidth);
	$("#wrapbg").height(dheight);
	
	$(idname).fadeIn(300);
	idname.style.left = (cwidth - idname.offsetWidth) / 2  + "px";
	idname.style.top =  (cheight - idname.offsetHeight) / 2.5 + "px";
}

function closeprot() {
	$("div[id='wrapbg']").remove();
	$(".popbox").fadeOut(200);
} 
$(".share").click(function(){
	$(this).hide();
})
	
// 数量添加
$(function(){
     $('.countbox').find('span').on('click',function(){
     		var _t=$(this);
     		var _v=$('.in-num');
     		var _s=$('.bNum');
		 	if(_t.hasClass("sub") && _v.val() <= 1){
		        return;
		    }

     		if(_t.hasClass("sub")){
     			_v.val(parseInt(_v.val()) - 1);
     			_s.text(parseInt(_v.val()))
     			_s.attr('data',parseInt(_v.val()))
     		}else{
     			_v.val(parseInt(_v.val()) + 1);
     			_s.text(parseInt(_v.val()))
     			_s.attr('data',parseInt(_v.val()))
     		}
     })

     $('.in-num').on('change',function(){
     	var v=$(this).val();
     	$('.bNum').text(v)

     })
})
