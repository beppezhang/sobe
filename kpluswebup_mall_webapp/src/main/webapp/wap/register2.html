<!doctype html>
<html>
<head>
<title>新用户注册2</title>
<meta http-equiv="Content-Type" content="application/vnd.wap.xhtml+xml; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/indi.css">
</head>
<body>
    <div class="modify_data">
    	<ul>
        	<li>
            	<a href="javascript:;" class="txt_r clearfix">
                	<span class="lt">税务登记证</span>
                    <!--<img src="img/tm-bg.png" class="pic">-->
                    <span class="pic"><img src="img/tm-bg.png"></span>
					<input name="" type="file" accept="image/*" class="picFile">
                </a>
            </li>
            <li>
            	<a href="javascript:;" class="txt_r clearfix">
                	<span class="lt">组织机构代码</span>
                    <span class="pic"><img src="img/tm-bg.png"></span>
                    <input name="" type="file" accept="image/*" class="picFile">
                </a>
            </li>
            <li>
                <a href="javascript:;" class="txt_r clearfix">
                  <p class="addr"><input name="" type="text" class="fp_mes" placeholder="请输入发票信息"></p>
                </a>
            </li>
       </ul>
    </div>
    <p class="step" style="margin-top:60px;">
        <a href="#" class="log_btn" style="width:60%;display:inline-block;margin:0;">下一步</a>
        <a href="#" class="ignor" >忽略</a>
     </p>      
 
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script>
		$(function(){
			$(".modify_data li").find("em").click(function(){
				$(this).addClass("on").siblings().removeClass("on");	
			})	
			$(".modify_data li").find(".picFile").change(function(){
				var a = $(this).val();
				$(this).prev(".pic").find("img").attr("src",a);
			})
		})
	
    </script>	
    
</body>
</html>
