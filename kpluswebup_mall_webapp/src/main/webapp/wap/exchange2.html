<!doctype html>
<html>
<head>
<title>退换货</title>
<meta http-equiv="Content-Type" content="application/vnd.wap.xhtml+xml; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/indi.css">
<style>
.proAttr{ display:none}
</style>
</head>
<body>
	<div class="ex_form">
    	<ul>
        	<li>
            	<p>
                	<em class="col06">*</em>我要售后
                </p>
                <p>
                	<select  id="selAttr">
                    	<option value="0">我要换货</option>
                        <option value="1">我要维修</option>
                    </select>
                </p>
            </li>
            <li class="exAttr">
            	<p>
                	<em class="col06">*</em>手机串号
                </p>
                <p>
                	<input name="" type="text" class="textname">
                </p>
            </li>
            
             <li class="exAttr">
            	<p>
                	<em class="col06">*</em>备注
                </p>
                <p>
                	<textarea class="ipt" placeholder=" 请填写您换货的详细说明"></textarea>
                </p>
            </li>
            <li class="proAttr">
            	<p>
                	<em class="col06">*</em>手机串号
                </p>
                <p>
                	<input name="" type="text" class="textname">
                </p>
            </li>
             <li class="proAttr">
            	<p>
                	<em class="col06">*</em>备注
                </p>
                <p>
                	<textarea class="ipt" placeholder=" 请填写您退款说明"></textarea>
                </p>
            </li>
             <li class="mt10">
            	<p>
                	<a href="#" class="submit_btn">提交申请</a>
                </p>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script> 
    <script>
		$(function(){
			$("#selAttr").change(function(){
				var valCk = $("#selAttr option:selected").val();
				if(valCk==0){
					$(".exAttr").show();
					$(".proAttr").hide();	
				}
				if(valCk==1){
					$(".exAttr").hide();
					$(".proAttr").show();	
				}	
			})
		})
	</script>
</body>
</html>
