<a href="javascript:;" id="totop"><img src="img/totop.png"></a>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script> 
<script type="text/javascript" src="js/swipe.js"></script> 
<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("cur").eq(this.index).addClass("cur");
				}
			});
			var ScrolltoTop=$("#totop");
			$(ScrolltoTop).click(function(){
					$("html,body").animate({scrollTop:0},200);return false
			});
			
		});
		$(window).scroll(function () {
			if($(window).scrollTop()=="0") {
				$("#totop").fadeOut(200);
			}else {
				$("#totop").fadeIn(300);
			}
		});
		var olWidth = $("#banner_box").find("ol").outerWidth();
		$("#banner_box").find("ol").css("margin-left",-olWidth/2);
</script>
