		<h1>星巴克软件遭攻击 称用户密码强度太弱</h1>
		<h4 class="subtt">
        	<span>责任编辑：吉利</span>
            <span>发布时间：2014-11-22</span>
           <!--  <span>浏览次数：12993400</span> -->
        </h4>
        <p class="ct"><img src="http://img1.cache.netease.com/catchpic/C/C0/C0314AD61490B38FA4CF037E3389667E.jpg" data-bd-imgshare-binded="1"></p>
        <p class="p-cont">
        	据美媒报道，日前，星巴克确认一些消费者使用的手机软件遭到黑客攻击。获悉，遭到攻击的软件会在消费者不知情的情况下从其绑定的银行卡扣除一些钱然后转移到一张神秘的礼品卡内。现在，该问题还未得到修复，不过星巴克表示，用户的个人数据并未在这次攻击中受到威胁。而当谈到被攻击原因时，星巴克给出的解释似乎很难让消费者接受--因为他们设置的密码强度太弱了，或是使用了跟其他一些平台一样的密码。
        </p>
